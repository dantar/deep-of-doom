<svg class="bg village svgpage" viewBox="0 0 100 100">
   <defs>
      <g id="thebridge">
         <circle
            style="opacity:1;vector-effect:none;fill:#88aa00;fill-opacity:1;stroke:none;stroke-width:5.25;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke"
            cx="10"
            cy="10"
            r="10" />
         <circle
            r="11.501317"
            cy="10"
            cx="10"
            style="opacity:1;vector-effect:none;fill:none;fill-opacity:1;stroke:#008000;stroke-width:0.99736637;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke" />
         <g transform="scale(0.2)">
            <g app-map-bridge></g>
         </g>
      </g>
      <g id="villagehealer">
         <circle
            style="opacity:1;vector-effect:none;fill:#88aa00;fill-opacity:1;stroke:none;stroke-width:5.25;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke"
            cx="10"
            cy="10"
            r="10" />
         <circle
            r="11.501317"
            cy="10"
            cx="10"
            style="opacity:1;vector-effect:none;fill:none;fill-opacity:1;stroke:#008000;stroke-width:0.99736637;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke" />
         <g transform="scale(0.2)">
            <g app-npc-placeholder [npc]="'healer'"></g>
         </g>
      </g>
      <g id="bookshelf" >
         <circle
            r="11.501317"
            cy="10"
            cx="10"
            style="opacity:1;vector-effect:none;fill:none;fill-opacity:1;stroke:#008000;stroke-width:0.99736637;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke" />
         <g transform="scale(0.2)">
            <g app-map-bookshelf></g>
         </g>
      </g>
   </defs>

   <use x="70" y="12" xlink:href="#thebridge" (click)="shared.moveToWilderness()" />
   <use x="12" y="34" xlink:href="#villagehealer" (click)="zoomTo('healer')" />
   <use x="60" y="60" xlink:href="#bookshelf" (click)="zoomTo('bookshelf')" />

</svg>

<div *ngIf="zoommedto == 'healer'" class="fullpage splitview">
   <div class="splithalf">
       <svg viewBox="0 0 100 100">
         <g app-npc-placeholder [npc]="zoommedto"></g>
       </svg>
       <div class="dialog-button enabled-true" (click)="popZoom()">
           Esci
       </div>
   </div>
   <div class="splithalf">
       <div class="dialog-message">"Come posso esserti utile?"</div>
       <div class="dialog-button enabled-{{enabledHealWounds}}" (click)="healWounds()">
         <svg viewBox="0 0 100 100">
            <g transform="scale(0.6)">
               <g app-life-counter [value]="'*'"></g>
            </g>
            <g transform="translate(40,40) scale(0.6)">
               <g app-mana-counter [value]="'*'"></g>
            </g>
         </svg>
         Cura le ferite
       </div>
       <div class="dialog-button enabled-{{shared.hero.exp >= shared.hero.maxlife}}" (click)="levelUpLife()">
         <svg viewBox="0 0 100 100">
            <g app-life-counter [value]="'+1'"></g>
         </svg>
         Aumenta la Vita massima
       </div>
       <div class="dialog-button enabled-{{shared.hero.exp >= shared.hero.maxmana}}" (click)="levelUpMana()">
         <svg viewBox="0 0 100 100">
            <g app-mana-counter [value]="'+1'"></g>
         </svg>
         Aumenta il Mana massimo
       </div>
   </div>
</div>

<div *ngIf="zoommedto == 'bookshelf'" app-menu-bookshelf (closeDialog)="popZoom()"></div>
